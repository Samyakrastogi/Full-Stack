<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="prac12.css" />
    <title>Custom plan table</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" id="top">SELECT YOUR PLAN</td>
      </tr>
      <tr id="heading">
        <td class="col1">
          <i class="fa fa-building" aria-hidden="true"></i> Basic
        </td>
        <td class="col2">
          <i class="fa fa-superpowers" aria-hidden="true"></i> Plus
        </td>
        <td class="col3">
          <i class="fa fa-telegram" aria-hidden="true"></i> Deluxe
        </td>
        <td class="col4">
          <i class="fa fa-tachometer" aria-hidden="true"></i> Pro
        </td>
      </tr>
      <tr id="pricing">
        <td class="price">Rs.500&#47;&#45;</td>
        <td class="price">Rs.1500&#47;&#45;</td>
        <td class="price">Rs.2500&#47;&#45;</td>
        <td class="price">Rs.3500&#47;&#45;</td>
      </tr>
      <tr id="page">
        <td class="col1">50 pages</td>
        <td class="col2">75 pages</td>
        <td class="col3">unlimited</td>
        <td class="col4">unlimited</td>
      </tr>
      <tr id="user">
        <td>3 users</td>
        <td>5 users</td>
        <td>10 users</td>
        <td>unlimited</td>
      </tr>
      <tr id="site">
        <td class="col1">10 sites</td>
        <td class="col2">25 sites</td>
        <td class="col3">100 sites</td>
        <td class="col4">unlimited</td>
      </tr>
      <tr id="data">
        <td>50 MB</td>
        <td>250 MB</td>
        <td>1 GB</td>
        <td>5 GB</td>
      </tr>
      <tr id="inc">
        <td class="col1">included</td>
        <td class="col2">included</td>
        <td class="col3">included</td>
        <td class="col4">included</td>
      </tr>
      <tr id="tick1">
        <td><i class="fa fa-check" aria-hidden="true"></i></td>
        <td><i class="fa fa-check" aria-hidden="true"></i></td>
        <td><i class="fa fa-check" aria-hidden="true"></i></td>
        <td><i class="fa fa-check" aria-hidden="true"></i></td>
      </tr>
      <tr id="tick2">
        <td class="col1"><i class="fa fa-times" aria-hidden="true"></i></td>
        <td class="col2"><i class="fa fa-check" aria-hidden="true"></i></td>
        <td class="col3"><i class="fa fa-check" aria-hidden="true"></i></td>
        <td class="col4"><i class="fa fa-check" aria-hidden="true"></i></td>
      </tr>
      <tr id="tick3">
        <td><i class="fa fa-times" aria-hidden="true"></i></td>
        <td><i class="fa fa-check" aria-hidden="true"></i></td>
        <td><i class="fa fa-check" aria-hidden="true"></i></td>
        <td><i class="fa fa-check" aria-hidden="true"></i></td>
      </tr>
      <tr id="tick4">
        <td class="col1"><i class="fa fa-times" aria-hidden="true"></i></td>
        <td class="col2"><i class="fa fa-times" aria-hidden="true"></i></td>
        <td class="col3"><i class="fa fa-check" aria-hidden="true"></i></td>
        <td class="col4"><i class="fa fa-check" aria-hidden="true"></i></td>
      </tr>
      <tr id="tick5">
        <td><i class="fa fa-times" aria-hidden="true"></i></td>
        <td><i class="fa fa-times" aria-hidden="true"></i></td>
        <td><i class="fa fa-times" aria-hidden="true"></i></td>
        <td><i class="fa fa-check" aria-hidden="true"></i></td>
      </tr>
      <tr id="signup">
        <td class="col1"><button>Sign Up</button></td>
        <td class="col2"><button>Sign Up</button></td>
        <td class="col3"><button>Sign Up</button></td>
        <td class="col4"><button>Sign Up</button></td>
      </tr>
    </table>
  </body>
</html>
